  - bugfix: Four handed wizards now have a drop button & open inventory above their
      hands.
  - image: You can now turn potty the plant's light off.
  NamelessFairy:
  - bugfix: Wizard spawned demons can now leave their blood crawls and are not stuck
      in the blood realm forever.
  SmArtKar:
  - bugfix: Fixed broken formatting in fryfish examine text
  SyncIt21:
